<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGSIPU Result Fetch - Login</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6RBCXH1547"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-6RBCXH1547');
  </script>
  
</head>

<body>
  <div class="login-container">
    <div class="login-wrapper">
      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
            <path d="M6 12v5c3 3 9 3 12 0v-5" />
          </svg>
        </div>
        <h1>GGSIPU Result Portal</h1>
        <p>Enter your credentials to view your results</p>
      </div>

      <!-- Login Card -->
      <div class="login-card">
        <div class="form-group">
          <label class="form-label" for="username">Enrollment Number</label>
          <input type="text" id="username" class="form-input" placeholder="Enter your enrollment number"
            autocomplete="username" />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Enter your password"
              autocomplete="current-password" />
            <button type="button" class="btn-password-toggle" onclick="togglePasswordVisibility()"
              aria-label="Show password">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                style="display: none;">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                <line x1="1" y1="1" x2="23" y2="23" />
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Security Captcha</label>
          <div class="captcha-container">
            <div class="captcha-image">
              <div id="captchaLoader" class="captcha-loader">
                <svg class="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                </svg>
                <span>Loading captcha...</span>
              </div>
              <img id="captchaImg" alt="" style="display: none;" />
            </div>
            <button type="button" class="btn-reload" onclick="loadCaptcha()" aria-label="Reload captcha">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
                <path d="M21 3v5h-5" />
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="captcha">Enter Captcha</label>
          <input type="text" id="captcha" class="form-input" placeholder="Enter the captcha shown above"
            autocomplete="off" />
        </div>

        <button type="button" class="btn-primary" onclick="login()">
          Fetch Result
        </button>

        <p id="status" class="status-message"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
